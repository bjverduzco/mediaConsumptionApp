<div>
  <label for="username">Username:</label>
  <input type="text" id="username" ng-model="register.username" />
</div>
<div>
  <label for="password">Password:</label>
  <input type="password" id="password" ng-model="register.password" />
</div>
<div>
  <br />
  <button ng-click="register.register()">Register</button>
  <button ng-click="register.cancel()">Cancel</button>
</div>
